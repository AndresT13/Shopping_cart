<navbar [items]="items" (openCartEventEmitter)="openCart()"></navbar>

<div class="container my-6">
  <catalog [products]="products" (productEventEmitter)="onAddCart($event)">
  </catalog>

  @if (showCart) {
  <cart-modal
    [items]="items"
    (idProductEventEmitter)="onDeleteCart($event)"
    (openCartEventEmitter)="openCart()"
  ></cart-modal>
  }
</div>
